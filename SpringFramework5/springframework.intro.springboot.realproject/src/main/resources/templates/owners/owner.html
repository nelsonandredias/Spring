<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
<meta charset="UTF-8">
<title>Owners list page</title>
</head>
<body>
	<h2 th:text="'List of Owners'">Owners List</h2>
	
	<table class="table table-striped">
		<thead>
			<tr>
				<th style="width: 150px;">ID</th>
				<th style="width: 200px;">First Name</th>
				<th style="width: 120px;">Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="owner : ${owners}">
				<td th:text="${owner?.id}">9999</td>
				<td th:text="${owner?.firstName}">John</td>
				<td th:text="${owner?.lastName}">Doe</td>
			</tr>
		</tbody>
	</table>
	
</body>
</html>
