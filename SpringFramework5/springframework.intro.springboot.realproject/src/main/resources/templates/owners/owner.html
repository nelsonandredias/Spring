<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Owners list page</title>
</head>
<body>
	<h1 th:text="'List of Owners'">Owners List</h1>
	
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="owner : ${owners}">
				<td th:text="${owner?.id}">9999</td>
				<td th:text="${owner?.firstName}">John</td>
				<td th:text="${owner?.lastName}">Doe</td>
			</tr>
		</tbody>
	</table>
	
</body>
</html>
