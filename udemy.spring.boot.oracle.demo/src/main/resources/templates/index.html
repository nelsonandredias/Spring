<!DOCTYPE html>
<html lang="en"	layout:decorator="layouts/main">
<head>
	<title>Spring Application - H2 demo</title>
</head>
<body>
		
	<div layout:fragment="content">	
		<h2>About Me</h2>
		<div class="row">
			<div class="col-md-12">
 				<p>Spring Application</p>
 				<p>h2 Demo</p>
 			</div>
		</div> 
	    <article>
			<header>
				<h2 th:text="${post.title}">title</h2>
				<p th:text="${#calendars.format(post.postedOn, 'M/dd/yyyy hh:mm:ss a')}">postedOn</p>
			</header>
			<section th:utext="${post.teaser}">
				teaser
			</section>
			<footer>
				<a th:href="|@{/posts/view/}${post.slug}|">Read More</a>
				<address>
					Posted By <a th:href="|mailto:${post.author.email}|"> <span th:text="|${post.author.firstName} ${post.author.lastName}|">author</span></a>
				</address>
			</footer>
			<hr/>
		</article>	
	</div>
		
</body>
</html>
